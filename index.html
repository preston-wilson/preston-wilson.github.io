<!DOCTYPE html>
<html lang="en">
<head>
  <title>Preston Wilson's GitHub Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Welcome!</h1>
  <p>Thank you for taking the time to visit my github.io page.</p>
  <p>Below, you'll find files associated with my final project</p>
  <p>for SNHU's Bachelor's of Science in Computer Science project.</p>
</div>
<div id="photoCarousel" class="carousel slide" data-ride="carousel">
  <!--This ordered list represents the carousel indicators-->
  <ol class="carousel-indicators">
    <li data-target="#photoCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#photoCarousel" data-slide-to="1"></li>
    <li data-target="#photoCarousel" data-slide-to="2"><li>
  </ol>

  <!--Wrapper for the slides-->
  <div class="carousel-inner">
    <div class="item active">
      <img src="Afghanistan.jpg" alt="My Brothers and I overseas">
    </div>
    <div class="item">
      <img src="cable.jpg" alt="My Puppy from Afghanistan">
    </div>
    <div class="item">
      <img src="clown.jpg" alt="Some artwork of mine">
    </div>
  </div>
  <!--Icons for the carousel controls-->
  <a class="left carousel-control" href="#photoCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="photoCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</body>
</html>
